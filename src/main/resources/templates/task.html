<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- 태스크 목록 -->
  <section id="tasks">
    <h2>태스크</h2>
    <div class="task">
      <h3>태스크 이름: Sample Task</h3>
      <p>태그: [UI, Backend]</p>
      <p>마일스톤: v1.0</p>
      <button class="button">수정</button>
      <button class="button">삭제</button>
    </div>
    <button class="button">태스크 추가</button>
  </section>

  <!-- 댓글 목록 -->
  <section id="comments">
    <h2>댓글</h2>
    <div class="comment">
      <p>작성자: 홍길동</p>
      <p>내용: 이 태스크는 다음주까지 완료해야 합니다.</p>
      <button class="button">수정</button>
      <button class="button">삭제</button>
    </div>
    <label>
      <textarea placeholder="댓글을 입력하세요..."></textarea>
    </label>
    <button class="button">댓글 추가</button>
  </section>
</body>
</html>
