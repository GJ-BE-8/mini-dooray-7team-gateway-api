<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 관리 시스템</title>
  <style>
  </style>
</head>
<body>
<header>
  <h1>프로젝트 관리 시스템</h1>
</header>

<div class="container">
  <h1>유저별 프로젝트</h1>
  <div id="user-sections"></div>
</div>

<script>
  // 유저와 연결된 프로젝트 데이터
  const users = [
    {
      id: 1,
      name: "홍길동",
      projects: [
        { name: "MyProject A", status: "활성", manager: "홍길동" },
        { name: "MyProject B", status: "휴면", manager: "홍길동" },
      ]
    },
    {
      id: 2,
      name: "이몽룡",
      projects: [
        { name: "MyProject C", status: "활성", manager: "이몽룡" }
      ]
    },
    {
      id: 3,
      name: "성춘향",
      projects: []
    }
  ];

  // 유저와 프로젝트 출력
  const userSections = document.getElementById("user-sections");

  users.forEach(user => {
    const userSection = document.createElement("div");
    userSection.classList.add("user-section");

    // 유저 정보
    const userHeader = `<h2>${user.name}의 프로젝트</h2>`;
    userSection.innerHTML = userHeader;

    // 프로젝트 목록
    const projectList = document.createElement("div");
    projectList.classList.add("project-list");

    if (user.projects.length > 0) {
      user.projects.forEach(project => {
        const projectCard = document.createElement("div");
        projectCard.classList.add("project-card");
        projectCard.innerHTML = `
                        <h3>프로젝트 이름: ${project.name}</h3>
                        <p>상태: ${project.status}</p>
                        <p>관리자: ${project.manager}</p>
                    `;
        projectList.appendChild(projectCard);
      });
    } else {
      projectList.innerHTML = `<p>현재 프로젝트가 없습니다.</p>`;
    }

    userSection.appendChild(projectList);
    userSections.appendChild(userSection);
  });
</script>

</body>
</html>
